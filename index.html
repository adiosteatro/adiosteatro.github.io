<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>Un verano de despedida</title>

  <style>
    /* ======= B 配色：溫柔奶油系 ======= */

    body {
      margin: 0;
      padding: 20px;
      background-color: #FFF7EB; /* 奶油米白 */
      color: #3C2F2F;            /* 深咖啡字 */
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      line-height: 1.7;
    }

    h1 {
      color: #FF9E5E;            /* 杏橘色標題 */
      margin-bottom: 10px;
    }

    p {
      margin-top: 0;
      font-size: 16px;
    }

    /* 圖片造型 */
    img {
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      display: block;
      margin-top: 20px;
      border: 4px solid #FFFFFF;       /* 白色邊框 */
      box-shadow: 0px 4px 12px rgba(0,0,0,0.08); /* 柔和陰影 */
    }
  </style>
</head>

<body>
  <h1>Algunas imágenes hermosas</h1>
  <p>recuerdos vagos</p>

  <!-- 這裡放你的圖片，把 photo.jpg 換成你的檔名 -->
  <img src="images/photo.jpg" alt="Recuerdos del verano">
</body>
</html>
